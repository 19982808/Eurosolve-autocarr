<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services | Eurosolve Auto Care</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<header class="site-header">
  <a href="index.html"><img src="logo.svg" alt="Eurosolve Auto Care" class="logo"></a>
  <nav class="main-nav">
    <a href="index.html#hero">Home</a>
    <a href="#services-section">Services</a>
    <a href="index.html#brands-section">Brands</a>
    <a href="index.html#contact-section">Contact</a>
  </nav>
</header>

<section id="services-section" class="services-section reveal">
  <div class="container">
    <h1 class="section-title">Our Services</h1>
    <p>Explore our full range of premium services for European & Japanese vehicles.</p>
    <div id="services-grid" class="services-grid">
      <!-- Services will be injected here dynamically -->
    </div>
  </div>
</section>

<!-- Service Modal -->
<div id="service-modal" class="modal">
  <div class="modal-content">
    <span id="modal-close" class="modal-close">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <h3>Price: <span id="modal-price"></span></h3>
    <div id="modal-gallery" class="modal-gallery"></div>
    <h3>Customer Reviews</h3>
    <div id="modal-reviews" class="modal-reviews"></div>
  </div>
</div>

<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2026 Eurosolve Auto Care. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</footer>

<script src="services.js" defer></script>
</body>
</html>
